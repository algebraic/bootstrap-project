<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="bootstrap logo"
                    width="30" height="24"> Bootstrap!
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="page1.html">page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="page2.html">page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="page3.html">page 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- page content goes here -->
    <div class="container-fluid">

        <form class="container">
            <div class="form-group">
                <label>Enter a Number</label>
                <input type="number" class="form-control" id="num">
            </div>
            <br>
            <button type="button" class="btn btn-success" id="submit">Submit</button>
            <br>
            <div class="form-group">
                <label>Output</label>
                <textarea class="form-control" id="output" rows="10"></textarea>
            </div>

        </form>

    </div>
    <!-- end of page content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function() {
            $("form").submit(function (e) {
                e.preventDefault();
            });

            $("#submit").click(function() {
                var $output = $("#output");
                var num = $("#num").val();
                var value = "your number is " + num;

                $output.val(value);
                for (var i=1; i<=num; i++) {
                    var finalOutput = "";
                    if (i % 3 == 0) {
                        finalOutput += "Fizz"
                    }
                    if (i % 5 == 0) {
                        finalOutput += "Buzz"
                    }
                    if (i % 3 != 0 && i % 5 != 0) {
                        finalOutput = i
                    }

                    console.info("i=" + finalOutput);
                    $output.val($output.val() + "\n" + finalOutput);
                }
            });
        });
    </script>

</body>

</html>
